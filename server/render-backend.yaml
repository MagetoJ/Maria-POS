services:
  - type: web
    name: maria-pos-backend
    env: node
    plan: starter
    region: oregon
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://maria-pos.onrender.com
      - key: JWT_SECRET
        generateValue: true
    domains:
      - api-maria-pos.onrender.com