services:
  - type: static_site
    name: maria-havens-pos-frontend
    env: node
    buildCommand: npm install && npm run build:frontend
    staticPublishPath: dist/client
    envVars:
      - key: NODE_VERSION
        value: 20.11.1
      - key: VITE_API_URL
        fromService:
          type: web
          name: https://mariahavensbackend.onrender.com/ # The name of your backend service on Render
          envVarKey: URL