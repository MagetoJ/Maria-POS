services:
  - type: web
    name: maria-havens-pos
    env: node
    plan: free
    buildCommand: npm install && npm run build && cd server && npm run setup-production-db
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
    autoDeploy: false

databases:
  - name: maria-havens-db
    databaseName: pos_mocha_prod
    user: pos_user
    plan: free