# render.yaml
# This file configures the deployment of the Maria POS application as a single web service.

services:
  # --- Web Service Configuration ---
  - type: web
    name: maria-pos # The name of your service on Render
    env: node # Specifies the runtime environment
    plan: free # Choose your preferred plan (e.g., free, standard)
    
    # --- Build and Start Commands ---
    buildCommand: npm install && npm run build
    startCommand: npm start
    
    # --- Health Check ---
    healthCheckPath: /health

    # --- Environment Variables ---
    envVars:
      - key: NODE_ENV
        value: production
      
      - key: PORT
        value: 10000 # Sets the port your application will listen on

      - key: DATABASE_URL
        fromDatabase:
          name: maria-pos-db # This name must match the name in the 'databases' section below
          property: connectionString
          
      - key: JWT_SECRET
        generateValue: true
        
      - key: FRONTEND_URL
        value: https://maria-pos.onrender.com # ❗️ IMPORTANT: Update with your actual frontend URL after deployment
        
      - key: ALLOWED_ORIGINS
        value: https://maria-pos.onrender.com # ❗️ IMPORTANT: Update with your actual frontend URL after deployment

# --- Database Configuration ---
databases:
  - name: maria-pos-db # The name for your database service on Render
    databaseName: maria_pos_production # The actual name of the database
    user: maria_pos_user # The username for connecting to the database
    plan: free