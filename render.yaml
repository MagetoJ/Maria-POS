# render.yaml
# Updated to connect to an existing database.

services:
  # --- Web Service Configuration ---
  - type: web
    name: maria-pos
    env: node
    plan: free
    
    # --- Build and Start Commands ---
    buildCommand: npm install && npm run build
    startCommand: npm start
    
    # --- Health Check ---
    healthCheckPath: /health

    # --- Environment Variables ---
    envVars:
      - key: NODE_ENV
        value: production
      
      - key: PORT
        value: 10000

      - key: JWT_SECRET
        generateValue: true
      
      - key: DATABASE_URL
